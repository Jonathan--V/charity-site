{% load i18n %}

<form method="post">
    {% csrf_token %}
    <table class="body centralised">
        {% for field in form  %}
            {{ field.errors }}
            <tr> <td>{{ field.label_tag }}</td> <td>{{ field }}</td> </tr>
        {% endfor %}
    </table>
    <div class="textcenter"><input class="body" type="submit" value="{% trans 'Submit' %}"></div>
</form>
