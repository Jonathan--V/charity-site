{% load i18n %}

<form method="post">
    {% csrf_token %}
    <table id="form_table" class="body centralised">
        {% for field in form  %}
            {{ field.errors }}
            <tr>
                <td id="form_table_row_{{ forloop.counter }}_label">{{ field.label_tag }}</td>
                <td id="form_table_row_{{ forloop.counter }}_value">{{ field }}</td>
            </tr>
        {% endfor %}
    </table>
    <div class="textcenter"><input id="form_submit" class="body" type="submit" value="{% trans 'Submit' %}"></div>
</form>
