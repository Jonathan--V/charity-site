{% extends 'base.html' %}

{% block title %}
| Contact us!
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div align="center">
        <table class="table">
            {% for field in form  %}
                {{ field.errors }}
                <tr> <td>{{ field.label_tag }}</td> <td>{{ field }}</td> </tr>
            {% endfor %}
        </table>

        <input type="submit" value="Submit">
    </div>
</form>
{% endblock content %}
