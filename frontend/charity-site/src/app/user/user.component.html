<div style="text-align:right">
    <div *ngIf="isLoggedIn(); else loggedOut">
        You are logged in as {{getUsername()}} <button id="logout_button" (click)="logout()">logout</button>
    </div>
    <ng-template #loggedOut>
        <button id="login_button" (click)="login_page()">login</button> 
    </ng-template>
</div>
